<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/elvis.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Oswald:wght@200;300;400;500;600;700&display=swap">
  </head>
  <body class="">
        <h1 class="container-fluid m-3">Elvis Canastuj</h1>
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/944.png"
            class="d-block w-100"
            alt="..."
            height="1080"
          />
          <div class="carousel-caption d-none d-md-block">
            <h2>Porshe 944</h2>
            <p>i want this car</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images/Honda NSX.png"
            class="d-block w-100"
            alt="..."
            height="1080"
          />
          <div class="carousel-caption d-none d-md-block">
            <h2>Honda NSX</h2>
            <p>and this one</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="images/chicken and rice.png"
            class="d-block w-100"
            alt="..."
            height="1080"
          />
          <div class="carousel-caption d-none d-md-block">
            <h2>My Facirote food is Chicken and Rice</h2>
            <p>With Avocode</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
