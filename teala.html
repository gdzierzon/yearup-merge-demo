    <main class="ms-5">
        <h1 class="mt-5">Teala</h1>
        <section>
            <h3>I like to crochet</h3>
            <div class="ms-5">
                <p>I make and sell crochet pieces</p>
                <img class="images me-5 border border-secondary" src="images/crochet-flowers.jpg">
                <img class="images ms-5 border border-secondary" src="images/crochet-sweater.jpg">
            </div>
        </section>
        <section class="mt-5">
            <h3>I have a bunny</h3>
            <div class="ms-5">
                <p>His name is Cosmo and he's 6 months old</p>
                <img class="images me-5 border border-secondary" src="images/bunny.jpg">
            </div>
        </section>
        <section class="mt-5">
            <h3>My Grandma used my Mom's name to make mine</h3>
            <div class="ms-5">
                <p>My Mom's name is Pleasant</p>
            </div>
        </section>
    </main>
